<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Photo Book</title>
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
<link rel="stylesheet" href="./album.css">
</head>
<body>

<div class="wrapper">
  <div class="cover cover-left"></div>
  <div class="cover cover-right"></div>

  <div class="book">

    <div class="book-page page-left">
      <div class="profile-page">
        <img src="photos/cover.jpeg">
      </div>
    </div>

    <!-- PAGE 1 & 2 -->
    <div class="book-page page-right turn" id="turn-1">
      <div class="page-front">
        <div class="img-box full"><img src="photos/page1.jpeg"></div>
        <span class="number-page">1</span>
        <span class="nextprev-btn" data-page="turn-1"><i class="bx bx-chevron-right"></i></span>
      </div>
      <div class="page-back">
        <div class="img-box full"><img src="photos/page2.jpeg"></div>
        <span class="number-page">2</span>
        <span class="nextprev-btn back" data-page="turn-1"><i class="bx bx-chevron-left"></i></span>
      </div>
    </div>

    <!-- PAGE 3 & 4 -->
    <div class="book-page page-right turn" id="turn-2">
      <div class="page-front">
        <div class="img-box full"><img src="photos/page3.jpeg"></div>
        <span class="number-page">3</span>
        <span class="nextprev-btn" data-page="turn-2"><i class="bx bx-chevron-right"></i></span>
      </div>
      <div class="page-back">
        <div class="img-box full"><img src="photos/page4.jpeg"></div>
        <span class="number-page">4</span>
        <span class="nextprev-btn back" data-page="turn-2"><i class="bx bx-chevron-left"></i></span>
      </div>
    </div>

    <!-- PAGE 5 & 6 -->
    <div class="book-page page-right turn" id="turn-3">
      <div class="page-front">
        <div class="img-box full"><img src="photos/page5.jpeg"></div>
        <span class="number-page">5</span>
        <span class="nextprev-btn" data-page="turn-3"><i class="bx bx-chevron-right"></i></span>
      </div>
      <div class="page-back">
        <div class="img-box full"><img src="photos/page6.jpeg"></div>
        <span class="number-page">6</span>
        <span class="nextprev-btn back" data-page="turn-3"><i class="bx bx-chevron-left"></i></span>
      </div>
    </div>

    <!-- PAGE 7 -->
    <div class="book-page page-right turn" id="turn-4">
      <div class="page-front">
        <div class="img-box full"><img src="photos/page7.jpeg"></div>
        <span class="number-page">7</span>
        <span class="nextprev-btn back" data-page="turn-4"><i class="bx bx-chevron-left"></i></span>
      </div>
    </div>

  </div>
</div>

<script src="./album.js"></script>
</body>
</html>
