<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="background">
  <video autoplay muted loop class="video">
    <source src="2.mp4" type="video/mp4">
  </video>

  <div class="login">
    <div class="login-form">
      <h1>LOGIN ❤️</h1>

      <form onsubmit="login(event)">
        <input type="text" id="user" placeholder="UserName"><br><br>
        <input type="password" id="pass" placeholder="Password"><br><br><br>
        <button>Login</button>
      </form>

    </div>
  </div>
</div>

<script>
function login(e){
  e.preventDefault();
  if(
    document.getElementById("user").value === "dimple" &&
    document.getElementById("pass").value === "love"
  ){
    window.location.href = "../love/index.html";
  } else {
    alert("Wrong Login ❌");
  }
}
</script>

</body>
</html>
